<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <h1>Espace<br>personnel</h1>
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Se connecter</h4>
                      <p class="card-category">Votre espace de suivi personnel et sécurisé de l'hôpital INTI</p>
                  </div>
                  <div class="card-body">
                      <form>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Username">
                                </mat-form-field>
                              </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Password" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <button type="button" class="btn btn-link">Mot de passe oublié ?</button>
                          <button mat-raised-button type="submit" class="btn btn-info pull-right">Se connecter</button>
                          <button mat-raised-button type="submit" class="btn btn-dark pull-right">Créer un compte</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
